<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: transparent;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        //打印对应内容
        ul.addEventListener('click', showNumber, false);

        function showNumber(e) {
            var x = e.target; //可以获得点击的对象
            alert(x.innerHTML);
        }
        //设置颜色
        var li = ul.querySelectorAll('li'); //返回的li所有对象元素集合
        for (var i = 0; i < li.length; i++) {
            if (li[i].innerHTML % 2 == 1) {
                li[i].style.backgroundColor = 'red';
            }
            if (li[i].innerHTML % 2 == 0) {
                li[i].style.backgroundColor = 'green';
            }
        }
    </script>
</body>

</html>
