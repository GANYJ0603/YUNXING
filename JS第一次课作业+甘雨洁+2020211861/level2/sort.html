<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [{
            name: 'xiaoming',
            age: 18
        }, {
            name: 'zhangsan',
            age: 34
        }, {
            name: 'lisi',
            age: 29
        }, {
            name: 'wangwu',
            age: 24
        }];

        function sortby(key, way = true) { // way 为 true 表示默认按照升序排序
            way = (way) ? 1 : -1;
            console.log(way);
            //way=undifined或者为true 时，way=1；way=false时为-1
            return function(a, b) {
                var value1 = a[key];
                var value2 = b[key];
                if (value1 < value2)
                    return way * -1; // 返回值为1，升序排序
                if (value1 > value2)
                    return way * 1; // 返回值-1，降序排序。
            }
        }

        // console.log(arr.sort(sortby('age')));
        console.log(arr.sort(sortby('name', false)));
    </script>
</head>
