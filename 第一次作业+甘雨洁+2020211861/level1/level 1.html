<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知乎登录页面</title>
    <link rel="stylesheet" href="level 1.css">
    <style>
        form {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="form">
        <form>
            <img src="三角.png" alt="">
            <div class="top-form">
                <span><a href="#">免密码登录</a></span>
                <span><a href="#">密码登录</a></span>
            </div>
            <div class="about-phone ">
                <div class="phone-items">
                    <input type="text" placeholder="手机号或邮箱">
                    <input type="password" placeholder="密码">
                    <span></span>
                </div>
                <div class="forget">
                    <p>海外手机号登录</p>
                </div>
            </div>
            <div class="button">
                <input type="button" value="登录">
            </div>
            <div class="content">
                <p> 未注册手机验证后自动登录，注册即代表同意<a href="#">《知乎协议》</a><a href="#">《隐私保护协议》</a></p>
            </div>
            <div class="log">
                <div class="left">
                    社交帐号登录
                </div>
                <div class="right">
                    <div><span class="green"></span> 微信</div>
                    <div><span class="blue"></span> QQ</div>
                    <div><span class="orange"></span> 微博</div>
                </div>
            </div>
            <div class="footer">
                <span class="left">&nbsp;开通机构号</span>
                <span class="right">&nbsp;下载知乎&nbsp;App</span>
            </div>
        </form>
    </div>
</body>

</html>
